    
    <form #mapaform="ngForm">
      <div>
    <h3>BOTON DE PÁNICO</h3>

    <input type="hidden" name="$keyRegistroMapa" #$keyRegistroMapa="ngModel" 
    [(ngModel)]="mapaService.selecMapa.$keyRegistroMapa">
    
     <label for="nombreM"><b>NOMBRE*</b></label>
    <input type="text" class="form-control" id="nombreM"  name="nombreM" #nombreM ="ngModel" 
    [(ngModel)]="mapaService.selecMapa.nombreM" placeholder="INGRESE LOS NOMBRES">

    
    <label for="direc"><b>DIRECCION</b></label>
    <input type="text" class="form-control" id="direc"  name="direc" #direc ="ngModel" 
    [(ngModel)]="mapaService.selecMapa.direc" placeholder="INGRESE LA DIRECCION">

    <div>Dirección: {{latitude}}, {{longitude}}</div>
    

      </div>
      <div class="text-center">
          <div class="btn-group btn-group-sm text-center">
              <button class="btn btn-outline-primary form-control" type="submit" (click)="panico(mapaform)">
                <i class="fas fa-plus-circle"></i>   Panico!
              </button>
          </div>
        </div>

      </form>
  
<br>
<div class="conteiner">
   

  <agm-map 
[latitude]="latitude" 
[longitude]="longitude" 
[zoom]="zoom" >
  <agm-marker 
  [latitude]="latitude" 
  [longitude]="longitude"></agm-marker>
</agm-map>
</div>
